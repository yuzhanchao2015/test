<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src='./js/jquery-1.6.4.min.js'></script> -->
    <script src='./js/echarts.js'></script>
</head>
<body>
<div id='bar' style='width=600px;height:400px;'></div>
<script>
    var myChart = echarts.init(document.getElementById('bar'));
    var option = {
        title: {
            text: 'bar'
        },
        tooltip:{},
        legend:{
            data:['销量']
        },
        xAxis: {
            data: ['a','b','c','d','f']
        },
        yAxis: {},
        series:[{
            name:'销量',
            type:'bar',
            data:[2,45,23,5,10]
        }],

    }
    myChart.setOption(option)
</script>
<div id='pie' style='width=600px;height:400px;'></div>
<script>
    var myChart = echarts.init(document.getElementById('pie'));
    myChart.showLoading();//显示loading
    myChart.hideLoading();//隐藏loading
    myChart.setOption({
        backgroundColor: '#F0E3E3',//背景色
        textStyle: {//文本样式  这个是图形之中的文本样式
            // color: 'rgba(255, 255, 255, 0.3)'
        },
        legend:{
            data:['视频广告','联盟广告','邮件营销','直接访问','搜索引擎']//上方提供点击区域，是否显示相应数据模块
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',//将饼图转化成南丁格尔图
                data: [
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'},
                    // {//单独设置扇形区域颜色
                    //     value:400,
                    //     name:'搜索引擎',
                    //     itemStyle: {
                    //         normal: {
                    //             color: '#c23531'
                    //         }
                    //     }
                    // }
                ],
                itemStyle: {
                    normal: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                        label:{
                            show:true,
                            formatter: '{b} : {c} \n ({d}%)'//展示数据，\n表示换行
                        },
                        labelLine:{
                            show:true
                        }
                    },
                    emphasis: {//hover之后的样式
                       shadowBlur: 400,
                       shadowColor: 'rgba(0, 0, 0, 1)'
                    }
                },
                visualMap: {
                    // 不显示 visualMap 组件，只用于明暗度的映射
                    show: false,
                    // 映射的最小值为 80
                    min: 80,
                    // 映射的最大值为 600
                    max: 1000,
                    inRange: {
                        // 明暗度的范围是 0 到 1
                        colorLightness: [0, 1]
                    }
                }
            }
        ],
        color: ['rgb(254,67,101)','rgb(252,157,154)','rgb(249,205,173)','rgb(200,200,169)','rgb(131,175,155)']//更换扇形区域颜色
    })

</script>
<div id='scatter' style='width=600px;height:400px;'></div>
<script>
    var myChart = echarts.init(document.getElementById('scatter'));
    myChart.setOption({
        xAxis: {
            type: 'value',
        },
        yAxis: {
            type: 'value',
        },
        dataZoom: [
            {   // 这个dataZoom组件，默认控制x轴   可以拖动坐标轴下面的滑块。
                type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
                start: 10,      // 左边在 10% 的位置。
                end: 60         // 右边在 60% 的位置。
            },
            {   // 这个dataZoom组件，也控制x轴   可以滚动缩放。
                type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
                start: 10,      // 左边在 10% 的位置。
                end: 60         // 右边在 60% 的位置。
            },
            {
                type: 'slider',
                yAxisIndex: 0,
                start: 30,
                end: 80
            },
            {
                type: 'inside',
                yAxisIndex: 0,
                start: 30,
                end: 80
            }
        ],
        series: [
            {
                type: 'scatter',
                itemStyle: {
                    normal: {
                        opacity: 0.8
                    }
                },
                symbolSize: function(val) {
                    return val[2]*40;
                },
                data: [["14.616","7.241","0.896"],["3.958","5.701","0.955"],["2.768","8.971","0.669"],["9.051","9.710","0.171"],["14.046","4.182","0.536"],["12.295","1.429","0.962"],["4.417","8.167","0.113"],["0.492","4.771","0.785"],["7.632","2.605","0.645"],["14.242","5.042","0.368"]]
            }
        ]
    })
</script>
</body>
</html>
